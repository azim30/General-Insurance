
<div class="row">
    <div class="main">
        <div class="card">
            <h2 style="text-align: center;">Contact us Freely...</h2>
            <form #conform="ngForm" name="conform" (ngSubmit)="ContactData(conform)">
                <div class="container">
                <div>
                    <label for="uname"><b>Name</b></label>
                    <input type="text" name="name" [(ngModel)]="model.name" placeholder="Enter Name" #name="ngModel" required>
                    <span *ngIf="name.errors?.required">Name has to be entered</span>
                </div>  
                <div>
                    <label for="email"><b>Email Address</b></label>
                    <input type="email" name="txtemail" [(ngModel)]="model.txtemail" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" placeholder="Enter Email" #txtemail="ngModel" required>
                    <span *ngIf="txtemail.errors?.required">Email cannot be blank</span>
                    <span *ngIf="txtemail.errors?.pattern">Follow Email restriction</span>
                </div>
                    
                <label for="mobile"><b>Mobile No.</b></label>
                <input type="tel" name="mno" [(ngModel)]="model.mno" #mno="ngModel" pattern="^[0-9]{10}$" placeholder="Enter Mobile No." required>
                <span *ngIf="mno.errors?.required">Mobile No cannot be blank</span>
                <span *ngIf="mno.errors?.pattern">MobNo has to be numeric and 10 digits</span>
            
                <div>
                    <label for="sub"><b>Subject</b></label>
                    <input type="text" name="sub" [(ngModel)]="model.sub" placeholder="Enter Subject" #sub="ngModel" required>
                    <span *ngIf="sub.errors?.required">Subject has to be entered</span>
                </div>
           
                <div>
                    <label for="msg"><b>Message</b></label>
                    <input type="text" name="msg" [(ngModel)]="model.msg" placeholder="Enter Message" #msg="ngModel" required>
                    <span *ngIf="msg.errors?.required">Message has to be entered</span>
                </div>
             
              
                 
                <!--<div class="form-submit">
                    <input type="submit" value="Register" class="submit" name="submit" id="submit" />
                </div>-->
                <button type="submit" class="btn btn-block btn-success" [disabled]="conform.invalid">Submit</button>  
                </div>
            </form>
        </div>
    </div>
    </div>
