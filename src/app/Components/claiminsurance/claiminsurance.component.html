<div class="body"><div class="container">
    <div class="title">Claim Your Insurance</div>
    <div class="content">
        <form #claimInsuranceForm="ngForm" name="claimInsuranceForm" (ngSubmit)="claimData(claimInsuranceForm)">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="umob" [(ngModel)]="model.umob" #umob="ngModel" required readonly>
                </div>
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Vehicle ID</span>
            <input type="text" name="vehid" [(ngModel)]="model.vehid" #vehid="ngModel" readonly>
        </div>
          <div class="input-box">
            <span class="details">Policy ID</span>
            <input type="text" name="polid" [(ngModel)]="model.polid" #polid="ngModel" readonly>
        </div>
          
          <div class="input-box">
            <span class="details">Claim Reason</span>
            <select type="text" name="creason" [(ngModel)]="model.creason" #creason="ngModel" required>
                <option value="Accident">Accident</option>
                <option value="Theft">Theft</option>
                <option value="Natural Disasters">Natural Disasters</option>
                <option value="Fire">Fire</option>
            </select>          </div>
          <div class="input-box">
            <span class="details">Claim Amount</span>
            <input type="number" name="price" [(ngModel)]="model.price" #price="ngModel" required>
        </div>
        <div class="input-box">
            <span class="details">Claim Date</span>
            <input name="cdate" [(ngModel)]="today" type="date" #cdate="ngModel" required readonly>
        </div>
        </div>
      
        <div class="button">
          <input type="submit" [disabled]="claimInsuranceForm.invalid" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
