<h1><strong>Policy Details</strong></h1>

<form #policydetailsform="ngForm" name="policydetailsform" (ngSubmit)="policyData(policydetailsform)">

    <div>Enter mobile number</div>
    <input type="text" name="umob" [(ngModel)]="model.umob" #umob="ngModel" required>

    
    <div>Enter vehicle ID</div>
    <input type="text" name="vid" [(ngModel)]="model.vid"   #vid="ngModel" readonly>

 

    <div>
        <label for="pname"><b>Choose Plan:-</b></label>
        <input type="radio" value="Premiun" name="pname"  [(ngModel)]="model.pname"  required (change)= "try()"  #pname="ngModel">Third party
        <input type="radio" value="gold" name="pname" [(ngModel)]="model.pname" required (change)= "try()" #pname="ngModel"> Comprehensive
        
       </div>

    <div>Select Period (Years)</div>
    <select type="text" name="period" [(ngModel)]="model.period" #period="ngModel" required (change)= "try()">
        <option value="Select">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

   <div>Amount You have to Pay: </div>{{PolicyA}}
   
  

    <div>Your Start date</div>

    <input name="sdate" [(ngModel)]="today" type="date" #sdate="ngModel" required readonly>


   
        
    <div>
        <button type="submit" [disabled]="policydetailsform.invalid">Submit</button>
    </div>
</form>
