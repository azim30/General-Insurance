<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['buy-insurance']">Buy Insurance</a><!--Working-->
      <a mat-list-item [routerLink]="['renew-insurance']">Renew Insurance</a><!--Not yet created-->
      <a mat-list-item [routerLink]="['calculate-insurance']">Calculate Insurance</a><!--Working-->
      <a mat-list-item [routerLink]="['claim-insurance']">Claim Insurance</a><!--Working-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"> <span class="material-icons">
         list
          </span></mat-icon>
      </button>
      <img src="../../../assets/images/Logo.png">
      <span class="spacer"></span>
      <a mat-list-item [routerLink]="['contact-us']"  >Contact</a><!--Working-->
      <a mat-list-item [routerLink]="['help']">Help</a><!--Working-->
      <a mat-list-item [routerLink]="['faq']">FAQ</a><!--Working-->
      <a mat-list-item [routerLink]="['about-us']">About Us</a><!--Working-->
      <a mat-list-item [routerLink]="['login']">Login</a><!--Working-->
      <a mat-raised-button color="accent" [routerLink]="['register']">Register</a><!--Working-->
    </mat-toolbar>
    <ng-content></ng-content>
    <!--<div class="footer">
      <br>
      Â© 2020 Copyright:  Larsen & Toubro Infotech Limited
      <br><br>  
    </div>-->
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
